<body>
     
     <style>
         input[type='number']:in-range{ border-color: green; }
         input[type='text']:focus:valid{ background: gray; }
         
         
         input[type=’text’]:focus:invalid{ background:#F5BFD1; }
        input[type='number']: out-of-range{ border-color:red; }
    
    
    </style>
     
     
     <label for="name">Name:</label>
     <input type="text" id="name">
     
     <label for="number">Number:</label>
     <input type="number" id="number">
     
     <section>
     <input size="4" type="text" list="listname"/>
     <datalist id="listname">
        <option label="Joeren", value="Joeren">
        <option label="Marlon", value="Marlon">
         
     </datalist>
     </section>
